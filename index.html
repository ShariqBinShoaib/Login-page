<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <span class="logo">LOGO</span>
        <div class="primary-container" id="primary-container">
          <div class="signin-note" id="signin-note">
            <h1>Welcome Back!</h1>
            <p>Enter your Login creditential and enjoy wonderful features</p>
          </div>
          <div class="signup-note" id="signup-note">
            <h1>Welcome!</h1>
            <p>Setup a free account and explore wonderful features</p>
          </div>
        </div>
        <div class="form-container" id="form-container">
          <div class="signin-container" id="signin-container">
            <section>
              <form>
                <label for="username">Username</label>
                <input
                  class="input-field"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter Username"
                />
                <label for="password">Password</label>
                <input
                  class="input-field"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Password"
                />
                <span class="remember-me">
                  <input type="checkbox" name="remember" id="remember" />
                  <p>Remember Me</p>
                </span>
                <button class="btn">Sign In</button>
              </form>
            </section>
            <section class="bottom">
              <p>Don't have an account?</p>
              <h3 onclick="changePosition()">Sign Up</h3>
            </section>
          </div>
          <div class="signup-container" id="signup-container">
            <section>
              <form>
                <label for="name">Name</label>
                <input
                  class="input-field"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter Name"
                />
                <label for="email">Email</label>
                <input
                  class="input-field"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter Valid Email"
                />
                <label for="passwordSignup">Password</label>
                <input
                  class="input-field"
                  type="password"
                  name="passwordSignup"
                  id="passwordSignup"
                  placeholder="Enter Password"
                />
                <button class="btn">Sign Up</button>
              </form>
            </section>
            <section class="bottom">
              <p>Already have an account?</p>
              <h3 onclick="changePosition()">Sign In</h3>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
